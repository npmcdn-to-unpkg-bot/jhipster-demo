
<div>
    <h2><span>Author</span> {{vm.author.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{vm.author.firstName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{vm.author.lastName}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.author.age}}</span>
        </dd>
        <dt><span>Book</span></dt>
        <dd>
            <span>{{vm.author.book}}</span>
        </dd>
        <dt><span>Login</span></dt>
        <dd>
            <span>{{vm.author.login}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{vm.author.password}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
